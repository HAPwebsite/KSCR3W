//bunnyhop
alias bhop "bind mwheeldown +jump; bind mwheelup +jump; bind CAPSLOCK norm; playvol buttons\blip1 1"
alias norm "bind mwheeldown invprev; bind mwheelup invnext; bind CAPSLOCK bhop; playvol buttons\blip2 1"

//duckhop
alias +dh "+duck; +jump"
alias -dh "-duck; -jump"
alias dhon "bind space +dh; echo ~~~~~DH ON~~~~; bind F1 dhoff; playvol buttons\blip1 1"
alias dhoff "bind space +jump; echo ~~~~~DH OFF~~~~; bind F1 dhon; playvol buttons\blip2 1"


//shh_walk
alias +shh "incrementvar volume 0 1 0.1;+speed"
alias -shh "incrementvar volume 0 1 -0.1;-speed"


//shh_duck
alias +shhd "incrementvar volume 0 1 0.1;+duck"
alias -shhd "incrementvar volume 0 1 -0.1;-duck"


//ch_fix
alias +shootybng "+attack"
alias -shootybng "-attack; chnormal"


//ch_nade
alias "chnormal" "privilege"
alias "privilege" "cl_crosshaircolor_r 255;cl_crosshaircolor_g 255;cl_crosshaircolor_b 255"
alias "chnormal2" "cl_crosshaircolor_r 45;cl_crosshaircolor_g 180;cl_crosshaircolor_b 45"
alias "chtest" "cl_crosshaircolor_r 255; cl_crosshaircolor_g 0; cl_crosshaircolor_b 255"
alias "chflash" "cl_crosshaircolor_r 0;cl_crosshaircolor_g 0;cl_crosshaircolor_b 255"
alias "chsmoke" "cl_crosshaircolor_r 130;cl_crosshaircolor_g 130;cl_crosshaircolor_b 130"
alias "chnade" "cl_crosshaircolor_r 255;cl_crosshaircolor_g 0;cl_crosshaircolor_b 0"
alias "chmolo" "cl_crosshaircolor_r 255;cl_crosshaircolor_g 255;cl_crosshaircolor_b 0"
alias "chdeco" "cl_crosshaircolor_r 255;cl_crosshaircolor_g 20;cl_crosshaircolor_b 147"


//nade_selection
alias rotato1 "use weapon_smokegrenade;use weapon_flashbang;use weapon_hegrenade;use weapon_decoy;use weapon_molotov;use weapon_incgrenade;bind 4 rotato2;chmolo"
alias rotato2 "use weapon_hegrenade;use weapon_flashbang;use weapon_smokegrenade;use weapon_molotov;use weapon_incgrenade;use weapon_decoy;bind 4 rotato3;chdeco"
alias rotato3 "use weapon_hegrenade;use weapon_smokegrenade;use weapon_flashbang;use weapon_decoy;use weapon_molotov;use weapon_incgrenade;bind 4 rotato1;chmolo
//aim_nade
alias "+aimnade" "+use;cl_crosshairstyle 5;cl_crosshairdot 1;cl_crosshairgap 10;cl_crosshairsize 1337;cl_crosshair_drawoutline 1;cl_crosshair_outlinethickness 1;cl_crosshairthickness 0.5;cl_crosshairalpha 255;r_cleardecals;"
alias "-aimnade" "cch1"
alias "cch1" "-use;ch1"
alias "cch2" "-use;ch2"
alias "cch3" "-use;ch3"
alias "cch4" "-use;ch4"


//inspect_toggle
alias inspect_on "+lookatweapon;alias toggle_inspect inspect_off"
alias inspect_off "-lookatweapon;alias toggle_inspect inspect_on"
alias toggle_inspect "inspect_on"


//aim_toggle
alias "ch1" "cl_crosshairstyle 4;cl_crosshairdot 1;cl_crosshairgap 3;cl_crosshairsize 4;cl_crosshair_drawoutline 1;cl_crosshair_outlinethickness 0.5;cl_crosshairthickness 0.5;cl_crosshairalpha 255"
alias "ch2" "cl_crosshairstyle 2;cl_crosshairdot 0;cl_crosshairgap 1;cl_crosshairsize 2.5;cl_crosshair_drawoutline 1;cl_crosshair_outlinethickness 1;cl_crosshairthickness 0.5;cl_crosshairalpha 255;cl_crosshair_dynamic_maxdist_splitratio 0.4;cl_crosshair_dynamic_splitalpha_innermod 1;cl_crosshair_dynamic_splitalpha_outermod 1;cl_crosshair_dynamic_splitdist 2"
alias "ch3" "cl_crosshairstyle 5;cl_crosshairdot 0;cl_crosshairgap -1;cl_crosshairsize 3.5;cl_crosshair_drawoutline 0;cl_crosshair_outlinethickness 0;cl_crosshairthickness 0.8;cl_crosshairalpha 255"
alias "ch4" "cl_crosshairstyle 4;cl_crosshairdot 0;cl_crosshairgap -12;cl_crosshairsize 1;cl_crosshair_drawoutline 0;cl_crosshair_outlinethickness 0;cl_crosshairthickness 2.5;cl_crosshairalpha 255"
alias "aimtoggle" "ch1;privilege;bind "ALT" +aimcont2;alias -aimnade cch1;alias chnormal privilege;playvol buttons\blip1 1"
alias "aimtoggle2" "ch2;privilege;bind "ALT" +aimcont3;alias -aimnade cch2;alias chnormal privilege;playvol buttons\blip1 1"
alias "aimtoggle3" "ch3;chnormal2;bind "ALT" +aimcont4;alias -aimnade cch3;alias chnormal chnormal2;playvol buttons\blip1 1"
alias "aimtoggle4" "ch4;chtest;bind "ALT" +aimcont;alias -aimnade cch4;alias chnormal chtest;playvol buttons\blip1 1"
alias +aimcont "+alternate;aimtoggle"
alias +aimcont2 "+alternate;aimtoggle2"
alias +aimcont3 "+alternate;aimtoggle3"
alias +aimcont4 "+alternate;aimtoggle4"
alias -aimcont "-alternate"
alias -aimcont2 "-alternate"
alias -aimcont3 "-alternate"
alias -aimcont4 "-alternate"

//pistol_spam
alias pspam "buy hegrenade;buy glock;use weapon_glock;buy hkp2000;use weapon_hkp2000;drop"


//pimped_graph
alias "+movenetgraph" "toggle net_graphheight 2000 180"
alias "-movenetgraph" "toggle net_graphheight 180 2000"
alias "+showinfo" "+showscores; +movenetgraph"
alias "-showinfo" "-showscores; -movenetgraph"


//graph_settings
net_graph "1"
net_graphpos "2"
net_graphheight "2000"


//demo_speed
alias fm0 "demo_timescale 1"
alias fm1 "demo_timescale 7"
alias mf0 "fm1; bind kp_end mf1"
alias mf1 "fm0; bind kp_end mf0"
alias sm1 "demo_timescale 0.4"
alias ms1 "fm0; bind kp_leftarrow ms0"
alias ms0 "sm1; bind kp_leftarrow ms1"


//sound_toggles
alias mute "volume 0; echo ~~~~volume_off~~~~; bind F9 unmute; playvol buttons\blip1 1"
alias unmute "volume 0.2; echo ~~~~volume_on~~~~; bind F9 mute; playvol buttons\blip2 1"
alias voicemute "voice_enable 0; echo ~~~~voice_off~~~~; say_team voice_enable 0; bind F6 voiceunmute; playvol buttons\blip1 1"
alias voiceunmute "voice_enable 1; echo ~~~~voice_on~~~~; say_team voice_enable 1; bind F6 voicemute; playvol buttons\blip2 1"


